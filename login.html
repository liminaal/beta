<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login · liminaal</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background:#050505; color:#f5f5f5; font-family:'Unbounded',sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .box { width:90%; max-width:400px; padding:30px; background:rgba(10,10,10,0.7); border-radius:12px; }
    input { width:100%; padding:10px; margin:8px 0; background:rgba(255,255,255,0.06); border:none; border-radius:6px; color:#f5f5f5; }
    button { width:100%; padding:10px; background:#f5f5f5; color:#050505; border:none; border-radius:6px; font-weight:bold; margin-top:10px; }
    a { color:#f5f5f5; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Enter</button>
    </form>
    <p><a href="/register.html">Register</a> · <a href="/">Back</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
